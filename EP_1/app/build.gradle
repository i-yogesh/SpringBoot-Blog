plugins {
    id 'org.springframework.boot' version '3.2.3'  // Use the latest Spring Boot version
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter Web (for creating REST APIs)
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot Starter Test (for testing)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Lombok (optional, for reducing boilerplate code)
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Spring Boot DevTools (for live reload)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

application {
    mainClass = 'org.example.DemoApplication'  // Change to your actual main class
}
